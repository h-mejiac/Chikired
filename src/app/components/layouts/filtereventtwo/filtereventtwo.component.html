<section class="events-area-v2 bg_cover pt-120 pb-80" style="background-image: url({{eventbg}});" id="event_filter_2">
    <div class="ovent-overlay"></div>
    <div class="shape-img">
        <img src="{{shape4}}" class="img-1" alt="">
        <img src="{{shape5}}" class="img-2" alt="">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title section-title-2 text-center mb-30">
                    <span class="span">02</span>
                    <h2>Event Shedules</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="event-filter text-center">
                    <button class="event-btn active_btn" data-filter="all">All</button>
                    <button class="event-btn" data-filter="cat1">Design</button>
                    <button class="event-btn" data-filter="cat2">Development</button>
                    <button class="event-btn" data-filter="cat3">Seo</button>
                    <button class="event-btn" data-filter="cat4">Digital Marketing</button>
                </div>
            </div>
        </div>
        <div class="filter_grid row">
            <div class="col-lg-12 filter-item grid_column {{item.cat}}" *ngFor="let item of eventbox">
                <div class="event-item">
                    <div class="row align-items-center">
                        <div class="col-lg-2">
                            <div class="event-img">
                                <img src="{{item.img}}" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="col-lg-10">
                            <div class="event-info">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <h3><a routerLink="/">{{item.title}}</a></h3>
                                        <div class="post-meta">
                                            <span class="tag"><i class="fal fa-tags"></i> 
                                                <a routerLink="/">{{item.tag}}</a></span>
                                            <span class="user"><i class="fal fa-users"></i>
                                                <a routerLink="/">{{item.user}}</a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <a routerLink="/" class="main-btn main-btn-2"><i class="fal fa-ticket-alt"></i>Buy Ticket</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
