<app-header></app-header>
<app-breadcrumb></app-breadcrumb>
<!--====== Shop-page PART START ======-->
<section class="shop-page-section pt-120 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="shop-filter">
                    <form>
                        <div class="row align-items-center">
                            <div class="col-lg-5 col-md-4 col-sm-12">
                                <div class="shop-text">
                                    <p>Showing 1â€“09 of 42 Results</p>
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-8 col-sm-12">
                                <div class="row">
                                    <div class="col-lg-7 col-md-7">
                                        <div class="form_group">
                                            <input type="search" class="form_control" placeholder="Search Keywords" name="search">
                                            <i class="fal fa-envelope"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5">
                                        <div class="form_group">
                                            <select  nice-select>
                                                <option data-display="Short by">Short by</option>
                                                <option value="1">Bags</option>
                                                <option value="2">Clothing</option>
                                                <option value="3">Jewellery</option>
                                                <option value="4">Men</option>
                                                <option value="5">Shoes</option>
                                                <option value="6">Vintage</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of shopboxes">
                        <div class="product-box mb-30">
                            <div class="product-img">
                                <img src="{{item.img}}" class="img-fluid" alt="">
                                <div class="product-overlay">
                                    <div class="product-link">
                                        <a routerLink="/"><i class="far fa-shopping-cart"></i></a>
                                        <a routerLink="/"><i class="far fa-heart"></i></a>
                                        <a routerLink="/"><i class="far fa-eye"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="product-info">
                                <h5><a routerLink="/shop-details">{{item.productname}}</a></h5>
                                <div class="price">
                                    <p>
                                        <span class="main-p">${{item.discountprice}}</span>
                                        <span class="off-p">${{item.productprice}}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="ovent-pagination text-center mt-10">
                            <app-pagination></app-pagination>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="ovent-sidebar">
                    <div class="widget-box categories-box-2 mb-30">
                        <h3 class="widget-title"><span class="line"></span>Category</h3>
                        <ul>
                            <li *ngFor="let item of category">
                                <a routerLink="/shop-details">{{item.title}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="widget-box keyword-box mb-30">
                        <h3 class="widget-title"><span class="line"></span>Keyword</h3>
                        <ul>
                            <li *ngFor="let item of keyword">
                                <a routerLink="/shop-details">{{item.tag}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="widget-box newsletter-box mb-30">
                        <h3 class="widget-title"><span class="line"></span>Keyword</h3>
                        <div class="newsletter-form">
                            <p>Lorem ipsum dolor sit asecte is tur adipisicing elit.</p>
                            <form>
                                <div class="form_group">
                                    <input type="email" class="form_control" placeholder="Enter email" name="name" required>
                                    <i class="fal fa-envelope"></i>
                                </div>
                                <div class="form_button">
                                    <button class="subscribe-btn">Subscribe Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="widget-box add-box">
                        <div class="add-img">
                            <img src="{{advimg}}" class="img-fluid" alt="">
                            <a routerLink="/" class="add-btn">Add Banner</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--====== Shop-page PART START ======-->
